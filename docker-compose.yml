version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hackathon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hackathon_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local 