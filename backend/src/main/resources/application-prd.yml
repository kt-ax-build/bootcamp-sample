server:
  port: 8080

spring:
  application:
    name: hackathon-backend
  
  datasource:
    url: jdbc:h2:mem:hackathon_db
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
    settings:
      mode: memory
      db_close_on_exit: false
  
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.kt.hackathon: INFO
    org.hibernate.SQL: INFO
